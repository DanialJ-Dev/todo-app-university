<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="Enter your task" id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
      </div>
      <div class="todo-operators">
        <div>
          <button class="filter-todos" data-filter="all">All</button>
          <button class="filter-todos" data-filter="pending">Pending</button>
          <button class="filter-todos" data-filter="completed">
            Completed
          </button>
        </div>
        <button id="delete-all-button">Delete All</button> 
      </div>
    </div>
    <div class="alert" id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <footer><h5>Created with ❤️ by Danial</h5></footer>
    <script src="./app.js"></script>
  </body>
</html>
